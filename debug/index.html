<html>
<head>
    <script src="/socket.io.js"></script>
    <script src="/jquery.min.js"></script>
    <script>
        $(function() {
            var socket = io();

            socket.on('game:created', function(a) {
                alert(a);
            });
            socket.emit('game:create');

            $('#up').on('click', function() {
                socket.emit('ship:move:up');
            });
            $('#down').on('click', function() {
                socket.emit('ship:move:down');
            });
        });

    </script>


</head>
<body>
    <div id="up" style="width:50px;height:50px;background:yellow">Up</div>
    <div id="down" style="width:50px;height:50px;background:red">Down</div>
</body>
</html>
